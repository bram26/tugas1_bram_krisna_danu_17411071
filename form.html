<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
<h2>Form Registrasi</h2>
<form action="tabel.html">
        <table>
            <tr>
                <td>nama</td>
                <td>
                    <input type="text" placeholder="Nama" name="nama">
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="Password"  name="password"></td>
            </tr>
            <tr>
                <td>nomor hp</td>
                <td><input type="number" placeholder="No Hp" name="noHp"></td>
            </tr>
            <tr>
                <td>Alamat email</td>
                <td><input type="email" placeholder="Alamat Email" name="email"></td>
            </tr>
            <tr>
                <td>jenis kelamin</td>
                <td><input type="radio" value="laki-laki" name="jenisKelamin">laki-laki</input></td>
                <td><input type="radio" value="perempuan" name="jenisKelamin">Perempuan</input></td>
            </tr>

        </table>
    
    
    
    <select name="prodi">
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Informatika">Informatika</option>
    </select><br><br>
    <textarea name="alamat" cols=30 rows="10"></textarea><br>
    <input type="checkbox">saya setuju dengan segala kebijakkan yg diberikan</input><br><br>
    <input type="reset" value="reset">
    <input type="submit" value="daftar">
</form>
</body>
</html>
